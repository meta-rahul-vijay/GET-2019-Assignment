<!DOCTYPE html>
<html>
<head>
<title>Employee Register</title>
<link rel='stylesheet' type='text/css' href='/EAD-session-4/style.css'>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	
	<div id="main-head">
        <h1 align="center">Babbar Parking System</h1><br />
    </div>
 
    <span align="center" id=emp-reg-msg></span>
    <div id="emp-reg" align="center">
        <form action="employeeRegister"  onsubmit="return empRegister();" method="post">
            <h2 align="center">Register Employee</h2><br />
            <table align="center">
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" placeholder="enter your name" name="ename"><br><label name="enamev"></label>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="egender" value="Male">&nbspMale&nbsp&nbsp<input type="radio"
                            name="egender" value="Female">&nbspFemale<br><label name="egenderv"></label></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="email" placeholder="enter your email" name="eemail" type="email"><br><label
                            name="eemailv"></label></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="Password" placeholder="enter password" name="epass"><br><label
                            name="epassv"></label></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="Password" placeholder="re enter password " name="ecnfrmpass" onkeyup="passMatch()"><br><label
                            name="ecnfrmpassv"></label></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="text" placeholder="enter your number" name="ecnumber"><br><label
                            name="ecnumberv"></label></td>
                </tr>
                <tr>
                    <td>Select organization</td>
                    <td>
						<select width="40" id="organization" name="eorganization">
                            <option value="" selected disabled hidden>Choose organization</option>
                            <option value="Metacube software pvt ltd.">Metacube software pvt ltd.</option>
                            <option value="Infosys Tech pvt ltd.">Infosys Tech pvt ltd.</option>
                            <option value="TCS">TCS</option>
                            <option value="Amazon">Amazon</option>
                        </select><br>
						<span name="eorganizationv" ></span>
                    </td>
                </tr>      
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Register Employee"></td>
                </tr>
            </table>
        </form>
    </div>
    <br />
	
</body>
</html>
